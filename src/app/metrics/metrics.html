
<md-tabs class="md-tabs-fix" md-stretch-tabs="yes" md-border-bottom md-autoselect layout-fill md-selected="vars.selectedTabResultIndex" style="width: 100%;height: 100%">


    <!-- !Show Processes! -->
    <md-tab md-on-select="initProcessesTab()" layout-fill>
        <md-tab-label>
            Processes <i class="mdi mdi-18px mdi-palette-advanced"></i>
        </md-tab-label>
        <md-tab-body>
            <div flex layout-fill ng-include="'app/metrics/processes.html'" ng-if="vars.active.Processes"></div>
        </md-tab-body>
    </md-tab>


    <!-- !Overview! -->
        <md-tab md-on-select="initOverviewTab()" ng-click="initOverviewTab()" layout-fill>
            <md-tab-label>
                Overview <i class="mdi mdi-18px mdi-table-large"></i>
            </md-tab-label>
            <md-tab-body>
                <div ng-include="'app/metrics/overview.html'" ng-if="vars.active.Overview"></div>
            </md-tab-body>
        </md-tab>


<!-- !Chart metrics! -->
        <md-tab md-on-select="initChartTab()" layout-fill>
            <md-tab-label>
                Metrics <i class="mdi mdi-18px mdi-chart-bar"></i>
            </md-tab-label>
            <md-tab-body>
                <div flex layout-fill ng-include="'app/metrics/metricschart.html'" ng-if="vars.active.Chart"></div>
            </md-tab-body>
        </md-tab>

<!-- !Chart metrics! -->
        <md-tab md-on-select="initDBSizeTab()" layout-fill>
            <md-tab-label>
                DB Size <i class="mdi mdi-18px mdi-chart-bar"></i>
            </md-tab-label>
            <md-tab-body>
                <div flex layout-fill ng-include="'app/metrics/dbsize.html'" ng-if="vars.active.Chart"></div>
            </md-tab-body>
        </md-tab>


    <!-- !Chart metrics! -->
    <md-tab md-on-select="initClusterTab()" layout-fill>
        <md-tab-label>
            Cluster&Replica <i class="mdi mdi-18px mdi-chart-bar"></i>
        </md-tab-label>
        <md-tab-body>
            <div flex layout-fill ng-include="'app/metrics/clustersreplicas.html'" ng-if="vars.active.Chart"></div>
        </md-tab-body>
    </md-tab>
    <!-- !Chart metrics! -->
    <md-tab md-on-select="initClusterTab()" layout-fill>
        <md-tab-label>
            Merges <i class="mdi mdi-18px mdi-chart-bar"></i>
        </md-tab-label>
        <md-tab-body>
            <div flex layout-fill ng-include="'app/metrics/merges.html'" ng-if="vars.active.Chart"></div>
        </md-tab-body>
    </md-tab>
    </md-tabs>
