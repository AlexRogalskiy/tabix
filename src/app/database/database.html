<ui-view>
    <div class="pl pr" flex-container="row" flex-wrap>
        <div class="card" flex-item="6">
            <ul class="list">
                <li class="list-row list-row--has-separator" ng-repeat="table in vars.tables">
                    <div class="list-row__primary">
                        <lx-icon lx-id="table" lx-size="s" lx-color="grey" lx-type="flat"></lx-icon>
                    </div>
                    <div class="list-row__content">
                        <a href ui-sref="table({tableName: table.name})">
                            <span class="tc-black">{{table.name}}</span>
                        </a>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</ui-view>
