<div class="row">
    <div class="col-md-12">


        <div gridster="gridsterOpts">
            <ul>
                <li
                    gridster-item="w"
                    ng-repeat="w in widgets"  >

                    <div class="widget-draggable">


                            <draw-widget widget="w" ng-if="w.init && !w.error" isdark="vars.isDark" class="widget widget-{{w.type}}"></draw-widget>
                            <div ng-bind-html="w.error" class="font-monospace" ng-if="w.error"></div>
                            <div ng-bind-html="w.text"  class="font-monospace" ng-if="w.text"></div>
                            <span ng-if="w.empty">{{'нет данных' | translate}}</span>
                        </div>

                </li>
            </ul>
        </div>
    </div>
</div>
