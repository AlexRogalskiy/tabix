<div class="sidebar">
    <lx-dropdown class="p">
        <lx-dropdown-toggle class="pt">
            <lx-button lx-color="blue" style="min-width: 180px">
                <span class="float-left">
                    <i class="icon icon--s icon--flat mdi mdi-database"></i>
                    {{vars.selectedDatabase.name}}
                </span>
            </lx-button>
        </lx-dropdown-toggle>
        <lx-dropdown-menu>
            <ul>
                <li ng-repeat="database in vars.databases" ng-click="changeDatabase(database)">
                    <a class="dropdown-link">{{database.name}}</a>
                </li>
            </ul>
        </lx-dropdown-menu>
    </lx-dropdown>

    <ul class="sidebar-menu p">
        <li class="menu-item p" ng-repeat="table in vars.tables">
            <a class="tc-black link" href ui-sref="table({dbName: vars.selectedDatabase.name, tableName: table.name})">
                <i class="icon icon--s icon--grey icon--flat mdi mdi-table"></i>
                <span style="line-height: 30px">{{table.name}}</span>
            </a>
        </li>
    </ul>
</div>
