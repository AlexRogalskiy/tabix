<div class="header">
    <md-card class="m0 pl0">
        <div>
            <div class="pull-left" style="width: 210px">
                <a ui-sref="dashboard"><img src="assets/images/logotabix.png" class="mr logo"/></a>
            </div>

            <div class="pull-right top-menu">

                <md-button aria-label="menu"  ui-sref="sql">
                    <i class="mdi mdi-24px mdi-console" ></i>
                    SQL
                </md-button>


                <md-button aria-label="menu"  ui-sref="metrics">
                    <i class="mdi mdi-24px mdi-playlist-play"></i>
                    {{'Метрики и список процессов' | translate}}
                </md-button>


                <md-button aria-label="menu"  ng-click="help()" style="vertical-align:top">
                    <i class="mdi mdi-24px mdi-help"></i>
                    {{'Справка' | translate}}
                </md-button>


                <md-menu md-position-mode="target-right target">
                    <md-button aria-label="menu" ng-click="$mdOpenMenu($event)">
                        <i class="mdi mdi-24px mdi-theme-light-dark"  style="vertical-align:top"></i>
                        {{'Тема' | translate}}
                    </md-button>
                    <md-menu-content>
                        <md-menu-item ng-repeat="theme in themes">
                            <md-button ng-click="setUiTheme(theme)">{{theme.title}}</md-button>
                        </md-menu-item>
                    </md-menu-content>
                </md-menu>


                <md-button ng-if="!vars.disable_exit" aria-label="{{'Выход' | translate}}" ng-click="logout()"
                           style="vertical-align:top">
                    <i class="mdi mdi-24px mdi-lock"></i>
                    {{'Выход' | translate}}
                </md-button>

                <span class="header-user-name hide-sm p+">{{user}}</span>
            </div>
        </div>
    </md-card>
</div>
