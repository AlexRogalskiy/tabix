<md-dialog aria-label="PlotLy JavaScript editor ">
    <form ng-cloak>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>PlotLy JavaScript editor ( alpha )</h2>
                <span flex></span>
                <md-button class="md-icon-button " ng-click="cancel()">
                    <i class="mdi mdi-18px mdi-close"></i>

                </md-button>
            </div>
        </md-toolbar>

        <md-dialog-content>
            <div class="md-dialog-content" style="min-width: 400px;min-height: 300px;background: silver">

                <div ui-ace="{onLoad: aceLoadedEditor}" style="width:100%;height:100%;"></div>


            </div>
        </md-dialog-content>

        <md-dialog-actions layout="row">

        </md-dialog-actions>
    </form>
</md-dialog>
