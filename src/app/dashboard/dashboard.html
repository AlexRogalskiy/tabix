<div class="pl pr" flex-container="row" flex-wrap>
    <div class="card" flex-item="6">
        <ul class="list">
            <li class="list-row list-row--has-separator" ng-repeat="database in vars.databases">
                <div class="list-row__primary">
                    <lx-icon lx-id="database" lx-size="s" lx-color="grey" lx-type="flat"></lx-icon>
                </div>
                <div class="list-row__content">
                    <a href ui-sref="database({dbName: database.name})">
                        <span class="tc-black">{{database.name}}</span>
                    </a>
                </div>
            </li>
        </ul>
    </div>
</div>
