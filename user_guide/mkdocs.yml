# Project information
site_name: 'Tabix'
site_description: 'Tabix DB Gui'
site_author: 'Igor Strykhar'
site_url: 'https://tabix.io/docs'

# Repository
repo_name: 'GitHub'
repo_url: 'https://github.com/smi2/tabix'

# Copyright
copyright: 'Copyright &copy; 2017 Igor Strykhar'

# Documentation and theme
theme: 'material'

# Options
extra:
  logo: 'images/logo_tabix.png'
  palette:
    primary: 'indigo'
    accent: 'indigo'
  font:
    text: 'Menlo'
    code: 'Roboto Mono'
  social:
    - type: 'github'
      link: 'https://github.com/smi2/tabix'
    - type: 'twitter'
      link: 'https://twitter.com/tabix.io'

# Google Analytics
google_analytics:
  - 'UA-XXXXXXXX-X'
  - 'auto'

# Extensions
markdown_extensions:
  - admonition
  - codehilite(guess_lang=false)
  - footnotes
  - meta
  - toc(permalink=true)